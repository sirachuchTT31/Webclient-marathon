<div class="container-fluid p-4 ">
    <h4 class="modal-title text-center">{{ data.name }}</h4>
    <table class="fl-table mb-2 " *ngIf="isLoadingData === true">
        <thead class="">
            <tr>
                <th scope="col" style="width: 50px;">ลำดับ</th>
                <th scope="col" style="width: 150px;">ชื่อ-นามสกุล</th>
                <th scope="col" style="width: 150px;">รายละเอียด</th>
                <th scope="col" style="width: 200px;">สถานะ</th>
                <th scope="col" style="width: 200px;">วันที่ลงทะเบียน</th>
                <th scope="col" style="width: 250px;">เครื่องมือ</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of this.listData;let i = index;">
                <td>{{i + 1}}</td>
                <!-- <td>{{countIndex(config.pageSize,config.currentPage,i+1)}}</td> -->
                <td class="">{{item.User.name }} {{item.User.lastname }}</td>
                <td class="">{{item.EventJoin.description}}</td>
                <td>{{item.status_code}}</td>
                <td>{{item.created_at | date:'dd-MM-yyyy'}}</td>
            </tr>
        </tbody>
    </table>
    <div class="text-center mt-5 mb-5" *ngIf="!listData">
        <h2 class="text-dark">ไม่พบข้อมูล (Data not found)</h2>
    </div>
    <!-- <pagination-controls (pageChange)="changePage($event)"></pagination-controls> -->
</div>
