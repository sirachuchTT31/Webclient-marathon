<div class="wrapper-list-all-content">
    <div class="header-list-all">
        <p>ข้อมูลผู้จัดการระบบ (Admin)</p>
        <hr>
    </div>
    <div class="">
        <div class="text-start">
            <button class="btn btn-success">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
                  </svg>
            </button>
        </div>

        <table class="table table-hover word-wrap">
            <thead>
                <tr>
                    <th scope="col" style="width: 80px;">ลำดับ</th>
                    <th scope="col" class="col-2">ชื่อ</th>
                    <th scope="col" class="col-2">นามสกุล</th>
                    <th scope="col" class="col-2">อีเมล์</th>
                    <th scope="col" class="col-2">วันที่สร้าง</th>
                    <th scope="col" class="col-2">เครื่องมือ</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rs of master_admin_all; index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{rs.admin_name}}</td>
                    <td>{{rs.admin_lastname}}</td>
                    <td>{{rs.admin_email}}</td>
                    <td>{{rs.createdAt}}</td>
                    <td class="d-flex">
                        <button class="btn btn-primary me-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                              </svg>
                        </button>
                        <button class="btn btn-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                              </svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
